<html>
<head>
<title>Student Form</title>
<link rel="icon" href="emc.png">
<link rel="script" href="script.js">
</head>
<body>
<form name="form1">
<table border="1">
<caption style="color:orange">STUDENT INFORMATION</caption>
<tr>
<td>Student name</td>
<td><input type="text"/></td>
</tr>
<tr>
<td colspan="2" align="center">Subject marks</td>
</tr>
<tr>
<td>Subject 1</td>
<td><input type="text" name="s1"/></td>
</tr>
<tr>
<td>Subject 2</td>
<td><input type="text" name="s2"/></td>
</tr>
<tr>
<td>Subject 3</td>
<td><input type="text" name="s3"/></td>
</tr>
<tr>
<td>Subject 4</td>
<td><input type="text" name="s4"/></td>
</tr>
<tr>
<td>Subject 5</td>
<td><input type="text" name="s5"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="button" onclick="calc()" value="Calculate"/></td>
</tr>
<tr>
<td>Total</td>
<td><input type="text" name="total"/></td>
</tr>
<tr>
<td>Average</td>
<td><input type="text" name="average"/></td>
</tr>
<tr>
<td>Result</td>
<td><input type="text" name="result"/></td>
</tr>
<tr>
<td>Grade</td>
<td><input type="text" name="grade"/></td>
</tr>
</table>
</form>
</body>
</html>
